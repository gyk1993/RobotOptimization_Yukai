# specify optimization options here
options:
- Option1: 'Example1'

# specify domain names and number of nodes
domains:
- name: RightStance
  numNodes: 15

# value limits of optimization variables or constraints
boundaries:
- domain1:
    minJointAngles: [-10, 0.5, 0, 2, 2]
    maxJointAngles: [10, 2, 0.2, 5, 5]
    minJointVelocities: [-20, -20, -20, -20, -20]
    maxJointVelocities: [20, 20, 20, 20, 20]
    minJointAccel: [-100,-100,-100,-100,-100]
    maxJointAccel: [100,100,100,100,100]
    minTorqueLimit: [-10,-10]
    maxTorqueLimit: [10,10]
    minConstrForces: [-1000,-1000]
    maxConstrForces: [1000,1000]
    minImpactForces: [-1000,-1000]
    maxImpactForces: [1000,1000]
    minTimeInterval: 0.25
    maxTimeInterval: 0.75
    minAlpha: [-10,-10,-10,-10,-10,-10,-10,-10,-10,-10,-10,-10]
    maxAlpha: [10,10,10,10,10,10,10,10,10,10,10,10]
    minHolonomicConstraint: [-10,-10]
    maxHolonomicConstraint: [10,10]
